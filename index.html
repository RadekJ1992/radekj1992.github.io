<html>
<body>
 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<div id="sankey_basic1" style="width: 900px; height: 200px;"></div>
<div id="sankey_basic2" style="width: 900px; height: 200px; margin-top: 200px"></div>
<div id="sankey_multiple" style="width: 900px; height: 300px; margin-top: 200px"></div>

<script type="text/javascript">
  google.charts.load("current", {packages:["sankey"]});
  google.charts.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
       [ 'Spain', 'Argentina', 12 ],
       [ 'Spain', 'Chile', 34 ],
       [ 'Spain', 'Uruguay', 5 ],
       [ 'Spain', 'Peru', 16 ]
    ]);

    var data2 = new google.visualization.DataTable();
    data2.addColumn('string', 'From');
    data2.addColumn('string', 'To');
    data2.addColumn('number', 'Weight');
    data2.addRows([
       [ 'Argentina', 'Spain', 2 ],
       [ 'Chile', 'Spain', 4 ],
       [ 'Uruguay', 'Spain', 1 ],
       [ 'Peru', 'Spain', 2 ]
    ]);

    var data3 = new google.visualization.DataTable();
    data3.addColumn('string', 'From');
    data3.addColumn('string', 'To');
    data3.addColumn('number', 'Weight');
    data3.addRows([
       [ 'Spain', 'Argentina', 12 ],
       [ 'Spain', 'Chile', 34 ],
       [ 'Spain', 'Uruguay', 5 ],
       [ 'Spain', 'Peru', 16 ],
       [ 'Argentina', 'Spain ', 2 ],
       [ 'Chile', 'Spain ', 4 ],
       [ 'Uruguay', 'Spain ', 1 ],
       [ 'Peru', 'Spain ', 2 ]
    ]);

    // Set chart options
    var colors = ['#c0a4d5', '#a47bc2', '#834bac', '#7030a0'];

    var options = {
      height: 300,
      sankey: {
        node: {
          colors: colors
        },
        link: {
          colorMode: 'target',
          colors: colors
        }
      }
    };


    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_basic1'));
    chart.draw(data, options);
    var chart = new google.visualization.Sankey(document.getElementById('sankey_basic2'));
    chart.draw(data2, options);
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data3, options);
   }
</script>
</body>
</html>
